pipeline:

  build:
    privileged: true
    image: quay.io/ukhomeofficedigital/openjdk8:v1.1.0
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - export ARTIFACTORY_USER=pttg-fs-robot
      - export ARTIFACTORY_PASS=${DOCKER_ARTIFACTORY_PASSWORD}
      - export PTTG_GH_TOKEN=${PTTG_GH_TOKEN}
      - ./gradlew build
    when:
      event: [push, pull_request, tag]

  docker-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t quay.io/ukhomeofficedigital/pttg-fs-api:${DRONE_COMMIT_SHA} .
    when:
      event: push
      branch: master

  tag-latest-docker-image:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
      - docker push quay.io/ukhomeofficedigital/pttg-fs-api:${DRONE_COMMIT_SHA}
    when:
      event: push
      branch: master

  predeploy:
    image: plugins/git
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - git clone https://github.com/UKHomeOffice/kube-pttg-fs-api.git
      - echo "in predeploy with the following environment"
      - env
    when:
      event: [push, deployment]
      branch: master

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd:v0.2.3
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-dev
      - ENVIRONMENT=dev
      - VERSION=${DRONE_COMMIT_SHA}
      - KUBE_SERVER_DEV=https://kube-dev.dsp.notprod.homeoffice.gov.uk
      - KUBE_TOKEN=${KUBE_TOKEN}
    commands:
      - cd kube-pttg-fs-api
      - ./deploy.sh
    when:
      event: [push, deployment]
      branch: master

  deploy_to_test:
    image: quay.io/ukhomeofficedigital/kd:v0.2.3
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-test
      - ENVIRONMENT=test
      - VERSION=${DRONE_COMMIT_SHA}
      - KUBE_SERVER_DEV=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-fs-api
      - ./deploy.sh
    when:
      event: deployment
      environment: test

  deploy_to_preprod:
    image: quay.io/ukhomeofficedigital/kd:v0.2.3
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-preprod
      - ENVIRONMENT=preprod
      - VERSION=${DRONE_COMMIT_SHA}
      - KUBE_SERVER_DEV=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-fs-api
      - ./deploy.sh
    when:
      event: deployment
      environment: preprod

  deploy_to_prod:
    image: quay.io/ukhomeofficedigital/kd:v0.2.3
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-prod
      - ENVIRONMENT=prod
      - VERSION=${DRONE_COMMIT_SHA}
      - KUBE_SERVER_PROD=https://kube.dsp.digital.homeoffice.gov.uk
    commands:
      - cd kube-pttg-fs-api
      - ./deploy-prod.sh
    when:
      event: deployment
      environment: prod

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
